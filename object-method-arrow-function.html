<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Method Arrow Function</title>
</head>
<body>
<script>

    const person = {
        name: "Roziqin",
        sayHello: (name) => {
            console.info(this);
            console.info(`Hello ${name}`);
            console.info(`Hello ${name}, my name is ${this.name}`);
        }
    };

    person.sayHello("Budi");

</script>
</body>
</html>
