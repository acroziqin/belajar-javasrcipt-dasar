<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan Setter</title>
</head>
<body>
<script>

    const person = {
        firstName: "Achmad",
        lastName: "Roziqin",
        get fullName() {
            return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
            const array = value.split(" ");
            this.firstName = array[0];
            this.lastName = array[1];
        }
    };

    person.fullName = "Budi Nugraha";
    console.table(person);

    person.fullName = "Joko Morro";
    console.table(person);

    person.fullName = "Achmad Roziqin";
    console.table(person);


</script>
</body>
</html>
